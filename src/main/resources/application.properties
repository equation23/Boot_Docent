
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/docentdb
spring.datasource.username=docentuser
spring.datasource.password=docentuser

logging.level.org.springframework=info
logging.level.org.zerock=debug

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

com.docent.imgUpload.path=C:\\ProjectFiles\\image
com.docent.audioUpload.path=C:\\ProjectFiles\\audio

spring.thymeleaf.cache=false

